<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Edit</title>
        
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
        
    <link type="text/css" rel="stylesheet" href="css/style.css" />
        

  </head>
  <body>
    <h1>Hello, world!</h1>    
    
    <div id="booking" class="section">
    <div class="section-center">
    <div class="container">
    <div class="row">
    <div class="booking-form">
    <form action="{% url 'edit' %}" method="post">
    {% csrf_token %}
        
        <div class="form-group">
            <span class="form-label">Interview Date</span>
            <input class="form-control" type="date" required>
        </div>
    
        <div class="row no-margin">
        <div class="col-sm-6">
        <div class="form-group">
        <span class="form-label">Start-Time</span>
        <input class="form-control" type="time" required>
        </div>
        </div>

        <div class="col-sm-6">
        <div class="form-group">
        <span class="form-label">End-Time</span>
        <input class="form-control" type="time" required>
        </div>
        </div>
        </div>

        <div class="form-group">
            <span class="form-label">Upload Resume</span>
            <input class="form-control" type="file" name="upload" accept="application/pdf">
        </div>

        <div class="row no-margin">
            <div class="col-sm-6">
                <div class="form-btn">
                    <button type="submit" value="update" class="btn btn-primary">Update</button>
                </div>
            </div>
    
            <div class="col-sm-6">
                <div class="form-btn">
                    <button type="submit" value="delete" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>

        
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
